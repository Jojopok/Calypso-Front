name: CI/CD Angular

on:
  push:
    branches:
      - main
      - dev
      - feat/**
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    name: üîß Build and test
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Installer les d√©pendances
        run: npm ci

      - name: üß™ Lancer les tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

  deploy:
    name: üöÄ D√©ploiement sur le VPS
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Installer Angular CLI
        run: npm install -g @angular/cli

      - name: üì¶ Installer les d√©pendances
        run: npm ci

      - name: üß± Build Angular (production)
        run: npm run build -- --configuration production

      - name: üóÇÔ∏è Pr√©parer les fichiers √† transf√©rer
        run: |
          mkdir -p deploy/dist/calypso-front
          cp -r dist/calypso-front/browser deploy/dist/calypso-front/
          cp nginx.conf Dockerfile deploy/

      - name: üîê Ajouter la cl√© SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519_${{ secrets.PROJECT_NAME }}
          chmod 600 ~/.ssh/id_ed25519_${{ secrets.PROJECT_NAME }}
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: üì§ Copier les fichiers sur le VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy/**"
          strip_components: 1
          target: /home/${{ secrets.VPS_USER }}/${{ secrets.PROJECT_NAME }}/

      - name: üê≥ Build et run le conteneur sur le VPS
        run: |
          ssh -i ~/.ssh/id_ed25519_${{ secrets.PROJECT_NAME }} -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /home/${{ secrets.VPS_USER }}/${{ secrets.PROJECT_NAME }} &&
            docker stop ${{ secrets.PROJECT_NAME }} || true &&
            docker rm ${{ secrets.PROJECT_NAME }} || true &&
            docker build -t ${{ secrets.PROJECT_NAME }} . &&
            docker run -d --name ${{ secrets.PROJECT_NAME }} -p 3001:80 ${{ secrets.PROJECT_NAME }}
          "