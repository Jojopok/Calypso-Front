<div
  class="card cursor-pointer d-flex flex-column justify-content-between "
  [ngClass]="cardClasses"
  style="min-height: 220px; max-height: 240px;">

  <div class="card-body d-flex flex-column flex-grow-1">
    <div class="d-flex align-items-center mb-3">
      <app-icon
        [iconSrc]="iconSrc"
        [altText]="title"
        [width]="iconSize"
        [height]="iconSize"
        class="me-2">
      </app-icon>
      <h5 class="card-title mb-0">{{ title }}</h5>
    </div>

    <!-- ✅ Texte tronqué multi-lignes -->
    <p class="card-text text-white text-truncate-multiline flex-grow-1" [innerHTML]="description"></p>
  </div>

  <!-- ✅ Footer avec taille plus visible -->
  <div class="card-footer" style="height: 8px;" [ngStyle]="{ 'background-color': footerColor }"></div>
</div>
