<div class="d-flex align-items-center">
    <app-input-field
      class="m-3 w-100"
      fieldId="search"
      [placeholder]="placeholder"
      [value]="searchQuery"
      (input)="onInputChange($event)">
    </app-input-field>
    <button
      type="button"
      class="btn btn-light"
      (click)="onSearch()">
      {{ buttonLabel }}
    </button>
</div>
