<div class="custom-input-container">
  <label [for]="fieldId" class="custom-label">{{ label }}</label>
  <input 
  class="custom-input"
  [id]="fieldId" 
  [type]="type"  
  [placeholder]="placeholder"
  [value]="value"
  [disabled]="isDisabled"
  (input)="onInputChange($event)"
  (blur)="onBlur()" />
</div>
