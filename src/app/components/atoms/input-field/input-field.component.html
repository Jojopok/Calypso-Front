<div class="custom-input-container position-relative">
  <label [for]="fieldId" [ngClass]="backgroundColor" class="custom-label position-absolute">{{ label }}</label>
  <input 
  class="custom-input rounded p-3 w-100 "
  [id]="fieldId" 
  [type]="type"  
  [placeholder]="placeholder"
  [value]="value"
  [disabled]="isDisabled"
  (input)="onInputChange($event)"
  (blur)="onBlur()" />
</div>
