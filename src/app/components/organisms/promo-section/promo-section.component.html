<div class="promo-section ms-3 me-3 pb-5 rounded">
    <div class="promo-header d-flex ms-5">
        <app-subtitle class="mt-4" [text]="'Ma promo'" [fontSize]="'1.5em'"></app-subtitle>
        <app-dropdown-list class="m-3"
            [options]="promoListName"
            [selectedValue]="selectedPromo.name"
            placeholder="SÃ©lectionnez une promo"
            (valueSelected)="onPromoSelect($event)">
        </app-dropdown-list>
    </div>
    <div *ngIf="promoMembers.length === 0" class="empty-promo-message">
        Aucune personne dans cette promo pour le moment.
    </div>
    <div class="row w-100">
      <app-user class="col-2 mb-2 me-3 ms-4" *ngFor="let member of promoMembers" [avatarSrc]="member.avatarUrl" [userName]="member.fullName"></app-user>
    </div>
</div>
