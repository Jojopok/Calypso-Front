<div class="user-profile-section">
  <div class="profile-info">
    <app-input-field label="Prénom" [placeholder]="firstNamePlaceholder"></app-input-field>
    <app-input-field label="Nom" [placeholder]="lastNamePlaceholder"></app-input-field>
    <app-input-field label="Numéro de téléphone" [placeholder]="phoneNumberPlaceholder"></app-input-field>
  </div>
  <div class="profile-avatar">
    <app-avatar [src]="avatarSrc" alt="Photo de profil"></app-avatar>
  </div>
  <div class="additional-info">
    <app-input-field label="Adresse email" [placeholder]="emailPlaceholder"></app-input-field>
    <app-input-field label="Profil odyssey" [placeholder]="odysseyProfilePlaceholder"></app-input-field>
    <app-input-field label="Mon rôle" [placeholder]="rolePlaceholder"></app-input-field>
  </div>
</div>
