<div class="user-profile-section">
  <app-subtitle [text]="'A propos de moi'" [fontSize]="'1.5em'"></app-subtitle>
  <div class="user-info">
  <!-- Informations générales -->
  <div class="profile-info">
    <app-input-field 
      label="Prénom" 
      placeholder="Prénom" 
      [value]="firstName">
    </app-input-field>

    <app-input-field 
      label="Nom" 
      placeholder="Nom" 
      [value]="lastName">
    </app-input-field>

    <app-input-field 
      label="Numéro de téléphone" 
      placeholder="Numéro de téléphone" 
      [value]="phoneNumber">
    </app-input-field>
  </div>

  <!-- Avatar -->
  <div class="profile-avatar">
    <app-avatar 
      [src]="'/assets/icons/profil.svg'"
      [sizeAvatarContainer]="'180px'" 
      [sizeAvatar]="'100px'"
      alt="Photo de profil">
    </app-avatar>
  </div>

  <!-- Informations complémentaires -->
  <div class="additional-info">
    <app-input-field 
      label="Adresse email" 
      placeholder="Email" 
      [value]="email">
    </app-input-field>

    <app-input-field 
      label="Profil odyssey" 
      placeholder="Lien du profil Odyssey" 
      [value]="odysseyLink">
    </app-input-field>

    <app-input-field 
      label="Mon rôle" 
      placeholder="" 
      [isDisabled]="true" 
      [value]="role">
    </app-input-field>
  </div>
  
</div>
