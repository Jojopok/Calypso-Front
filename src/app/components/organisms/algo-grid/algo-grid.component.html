<div class="row g-3">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let algo of algos">
    <app-algo-card
      [title]="algo.title"
      [description]="algo.description"
      [iconSrc]="algo.iconSrc"
      [footerColor]="algo.footerColor"
      [cardClasses]="algo.cardClasses || []">
    </app-algo-card>
  </div>
</div>
